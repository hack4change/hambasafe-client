<ion-toolbar ng-click="searchByLocation()">
  <div class="item range">
    <input type="range" name="distance" min="2" max="25" ng-model="sliderDistance">
    <pre>{{sliderDistance}}km</pre>
  </div>
</ion-toolbar>
<ion-content class="padding">
  <div id="map" style="height:100%; width:100%;" data-tap-disabled="true"></div>

</ion-content>
