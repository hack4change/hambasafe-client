<ion-header>
  <ion-toolbar class="main-bar">
    <ion-buttons start>
      <button dark (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button dark class="indent" (click)="goHome()">
        <ion-icon name="pin"></ion-icon>
      </button>
      <button dark (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <activity-item detailed="true" [activity]="activity$ | async"></activity-item>
  </ion-list>
  <div>
    <p>
    {{ description }}
    </p>
  </div>
  <ion-item *ngIf="isAuthor" class="invite-button" no-lines>
    <button (click)="inviteUsers()" primary>
      Invite Hambaggers!
    </button>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar class="main-bar">
    <button (click)="joinActivity()" [disabled]="(activity$ | async)?.isAttending" full primary>
      Join!
    </button>
  </ion-toolbar>
</ion-footer>
