<ion-header>
  <ion-toolbar class="main-bar">
    <ion-buttons class="order-left" start>
      <button dark (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button dark class="indent">
        <ion-icon name="md-pin"></ion-icon>
      </button>
      <button dark (click)="loadSearch()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <activity-item detailed="true" [activity]="activity$ | async"></activity-item>
  </ion-list>
  <div>
    <p>
    {{ description }}
    </p>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="main-bar">
    <button (click)="joinActivity()" full primary [disabled]="true">
      Join!
    </button>
  </ion-toolbar>
</ion-footer>
