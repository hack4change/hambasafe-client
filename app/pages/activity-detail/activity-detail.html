<ion-toolbar class="main-bar">
  <ion-buttons class="order-left" start>
    <button dark (click)="goBack()">
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button dark class="indent">
      <ion-icon name="md-pin"></ion-icon>
    </button>
    <button dark (click)="loadSearch()">
      <ion-icon name="md-search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-list>
  <activity-item [activity]="activity$ | async"></activity-item>
  </ion-list>
  <div>
    <p>
    {{ description }}
    </p>
  </div>
</ion-content>
