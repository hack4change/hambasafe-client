<ion-header>
  <ion-toolbar class="main-bar">
    <ion-buttons class="order-left" start>
      <button dark menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button dark (click)="goInvites()" class="indent">
        <ion-icon name="mail"></ion-icon>
      </button>
      <button dark (click)="addFriend()" class="indent">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button dark (click)="goHome()" class="indent">
        <ion-icon name="pin"></ion-icon>
      </button>
      <button dark (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="profile-details">
    <ion-item no-lines>
      <ion-avatar item-left> 
        <img src="{{ (currentUser$ | async)?.profilePicture }}"/>
      </ion-avatar>
      <div>
        <ion-item  no-lines class="profile-row profile-name">
          {{(currentUser$| async)?.firstName}} {{(currentUser$| async)?.lastName}}
          <ion-icon item-right class="pull-right" name="md-create"></ion-icon>
        </ion-item>
        <ion-item  no-lines class="profile-row">
          <ion-icon *ngFor="let i of maxStars" [ngClass]="getIsRated(i)" name="star"></ion-icon>
          <ion-icon item-right name="ios-checkmark-circle"></ion-icon>
        </ion-item>
      </div>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar no-padding class="buttonbar event-actions">
    <ion-buttons>
      <button class="square-corner borderless font-positive" (click)="goSearch()" block>
        <ion-icon name="md-search"></ion-icon>
        Find 
      </button>
      <button class="square-corner font-energized" (click)="goCreate()" block>
      <ion-icon name="md-add"></ion-icon>
      Create
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar primary no-padding>
    <div style="text-align:center; color:white;">
      My Events
    </div>
  </ion-toolbar>
  <ion-toolbar class="action-bar">
    <ion-buttons class="split-three">
      <button class="square-corner borderless" (click)="goActivityList(0)" block>
        <div class="button-number">
          24
        </div>
        <div class="button-title">
          Upcoming
        </div>
      </button>
      <button class="square-corner" (click)="goActivityList(1)" block>
        <div class="button-number">
          102
        </div>
        <div class="button-title">
          Joined
        </div>
      </button>
      <button class="square-corner" (click)="goActivityList(2)" block>
        <div class="button-number">
          2
        </div>
        <div class="button-title">
          Created
        </div>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  <ion-content>

  </ion-content>
