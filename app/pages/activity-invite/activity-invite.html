<ion-header>
  <ion-toolbar class="main-bar">
    <ion-buttons start>
      <button dark (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button dark class="indent" (click)="goHome()">

        <ion-icon name="pin"></ion-icon>
      </button>
      <button dark (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getFromInput($event)"></ion-searchbar>
  <ion-list *ngFor="let user of visibleUsers$ | async" >
    <ion-item [ngClass]="isSelected(user.objectId)" (click)="toggleSelect(user)">
      <ion-avatar item-left>
        <img src="{{ user.profilePicture}}">
      </ion-avatar>
      {{ user.lastName | uppercase}}, {{ user.firstName | uppercase}} 
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="main-bar">
    <button (click)="inviteToActivity()" [disabled]="emptySelection()" full primary>
      Invite them all!
    </button>
  </ion-toolbar>
</ion-footer>
