<ion-toolbar class="icon-only">
  <a class="clickable" menuToggle>
    <ion-icon dark class="menu-icon" name="md-more"></ion-icon>
  </a>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item class="list-title">
      <ion-icon name="md-close-circle" item-left></ion-icon>
      CREATE AN EVENT
    </ion-item>
		<ion-item>
			<ion-label>Public</ion-label>
			<ion-toggle checked="true"></ion-toggle>
		</ion-item>
		<ion-item class="">
			<ion-label>Event Type</ion-label> <!-- replace tile with selected gender-->
			<ion-select [(ngModel)]="eventType" required>
				<ion-option value="walk">Walk</ion-option>
				<ion-option value="run">Run</ion-option>
				<ion-option value="cycle">Cycle</ion-option>
			</ion-select>
    </ion-item>
    <ion-item class="">
			<ion-label floating>Name</ion-label>
			<ion-input [(ngModel)]="name" type="text" required></ion-input>
    </ion-item>
    <ion-item class="">
			<ion-label floating>Description</ion-label>
			<ion-input [(ngModel)]="description" type="text" required></ion-input>
    </ion-item>
    <ion-item class="">
			<ion-label floating>Where does it start?</ion-label>
      <ion-input [(ngModel)]="startLocation"  type="text" required></ion-input>
    </ion-item>
    <ion-item class="">
      <ion-label floating>
        What time does it start?
      </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item class="">
      <ion-label floating>
        What day does it start?
      </ion-label>
      <ion-datetime displayFormat="DD/MMM/YY" pickerFormat="DD MMM YY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
    <ion-item class="">
      <ion-label floating>
        What time does it end?
      </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    <ion-item class="">
      <ion-label floating>
        What day does it end?
      </ion-label>
      <ion-datetime displayFormat="DD/MMM/YY" pickerFormat="DD MMM YY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
    <ion-item class="">
			<ion-label  floating>Where does it end?</ion-label>
      <ion-input [(ngModel)]="endLocation" type="text" required></ion-input>
    </ion-item>
    <ion-item class="">
      <ion-label floating>
        Wait time(minutes)?
      </ion-label>
      <ion-input type="number "[(ngModel)]="waitMins"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-toolbar position="bottom">
	<button primary (click)="createEvent()" full>
		Post
	</button>
</ion-toolbar>
