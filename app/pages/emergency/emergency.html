<ion-navbar *navbar>
  <ion-title>Emergency Numbers</ion-title>
</ion-navbar>
<ion-content padding>
  <div class="emergency-container">
    <div class="emergency-header">
      <div class="inner valign-outer">
        <div class="valign-inner">
          <h5 >
            In case of an emergency contact one of the following
          </h5>
        </div>
      </div>
    </div>

    <div class="emergency-numbers">
      <ion-list>
        <ion-item>
          <ion-icon name="ios-call" item-right></ion-icon>
          <h2>10111</h2>
          <p>Nationwide Emergency Response</p>
        </ion-item>
        <ion-item>
          <ion-icon name="ios-call" item-right></ion-icon>
          <h2>112</h2>
          <p>Cellphone Emergency</p>
        </ion-item>
        <ion-item>
          <ion-icon name="ios-call" item-right></ion-icon>
          <h2>10177</h2>
          <p>Ambulance</p>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
