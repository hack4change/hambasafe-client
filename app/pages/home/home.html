<ion-content>
  <div class="button-bar">
    <a class="button button-positive" >
      <i class="icon ion-clock" ></i>
    </a>
      <a class="button" >
        <i class="icon ion-ios-people" ></i>
      </a>
  </div>
  <div class="tiled-list">
    <div class="list">
      <a class="item item-avatar" *ngFor="let event in events">
        <img src="http://ionicframework.com/img/docs/stantz.jpg">
        <div class="right">
          <h3>{{event.name}}</h3>
          <h3>{{event.description}}</h3>
          <h3>{{event.distance}}km</h3>
          <h3>{{event.eventDateTimeEnd}}</h3>
        </div>
      </a>
    </div>
    <a class="icon ion-android-add-circle bottom add-button "  href="#/create"> </a>
  </div>
</ion-content>
