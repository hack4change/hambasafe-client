<ion-header>
  <ion-toolbar class="main-bar">
    <ion-buttons class="order-left" start>
      <button dark menuToggle>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button primary class="indent">
        <ion-icon name="md-pin"></ion-icon>
      </button>
      <button dark (click)="loadSearch()">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="buttonbar">
    <button (click)="toggleView('public')" class="square-corner" [ngClass]="{active: isActive('public'), 'not-active': !isActive('public')}" clear block ion-row center>
      <ion-icon name="md-globe" item-left></ion-icon>
      Public
    </button>
    <button (click)="toggleView('friends')" class="square-corner" [ngClass]="{active: isActive('friends'), 'not-active': !isActive('friends')}" clear block ion-row center>
      <ion-icon name="md-people" item-left></ion-icon>
      Friends
    </button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-item class="no-border">
      <ion-range min="10" max="60" step="10" snaps="true" pin="false" (ngModelChange)="sliderChange()" [(ngModel)]="sliderDistance" secondary>
        <ion-icon range-left small>Closer</ion-icon>
        <ion-icon range-right small>Farther</ion-icon>
      </ion-range>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="isEmpty">
  <template ngSwitchCase="true">
    <div class="home-container valign-outer">
      <div class="valign-inner valign-mid-top">
        <ion-row>
          <ion-col width-20>
          </ion-col>
          <ion-col width-60>
            <div class="text-center">
              <h5>
              There are no new activities in your neighbourhood.
              </h5>
            </div>
          </ion-col>
          <ion-col width-20>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-20>
          </ion-col>
          <ion-col width-60>
            <div class="text-center">
              <p>
              Would you like to create one?
              </p>
            </div>
          </ion-col>
          <ion-col width-20>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-20>
          </ion-col>
          <ion-col width-60>
            <div class="text-center">
              <button (click)="goToCreate()">
                Sure!
              </button>
            </div>
          </ion-col>
          <ion-col width-20>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </template>
  <template ngSwitchDefault>
    <activity-item *ngFor="let activity of activities$| async" [activity]="activity"></activity-item>
      <button (click)="goToCreate()" style="position:fixed; bottom: 2%; right:2%;" fab>
        <ion-icon name="add" style="font-size: 3.5em;"></ion-icon>
      </button>
  </template>
</ion-content>
