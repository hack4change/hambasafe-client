<ion-header>
  <ion-toolbar primary class="main-bar">
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Friends
    </ion-title>
    <ion-buttons end>
      <button light (click)="addFriend()" class="indent">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button light class="indent" (click)="goHome()">

        <ion-icon name="pin"></ion-icon>
      </button>
      <button light (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getFromInput($event)"></ion-searchbar>
  <ion-list *ngFor="let user of visibleUsers$ | async" >
    <ion-item>
<!-- (click)="view(user.objectId)" -->
      <ion-avatar item-left>
        <img src="{{ user.profilePicture}}">
      </ion-avatar>
      {{ user.lastName | capitalize}}, {{ user.firstName | capitalize}} 
    </ion-item>
  </ion-list>
</ion-content>
