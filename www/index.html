<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDLhNc1dIy4Z0l7o03mhnm-LOTK5yRRBNI
              "></script>
    <script>
		window.fbAsyncInit = function() {
			// Executed when the SDK is loaded

			FB.init({

				/*
					 The app id of the web app;
					 To register a new app visit Facebook App Dashboard
					 ( https://developers.facebook.com/apps/ )
				 */
				appId: '1824765444411364',//'289482390688',

				/*
					 Adding a Channel File improves the performance
					 of the javascript SDK, by addressing issues
					 with cross-domain communication in certain browsers.
				 */

				// channelUrl: 'app/channel.html',

				/*
					 Set if you want to check the authentication status
					 at the start up of the app
				 */
				status: true,

				/*
					 Enable cookies to allow the server to access
					 the session
				 */
				cookie: true,

				/* Parse XFBML */
				xfbml: true,

				version    : 'v2.6',
			});


		};

		(function(d){
			// load the Facebook javascript SDK

			var js,
			id = 'facebook-jssdk',
				ref = d.getElementsByTagName('script')[0];

			if (d.getElementById(id)) {
				return;
			}

			js = d.createElement('script');
			js.id = id;
			js.async = true;
			js.src = "/lib/sdk.js";

			ref.parentNode.insertBefore(js, ref);
console.log('here');

		}(document));
    </script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-facebook/lib/angular-facebook.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ngAutocomplete/src/ngAutocomplete.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="scripts/appBundle.js"></script>


  </head>
  <body ng-app="starter">
    <div id="fb-root"></div>
    <!--

    <!--<ion-nav-bar class="bar-stable">-->
