<ion-menu [content]="myNavRoot" id="authorised-menu">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        HambaSafe
      </ion-title> 
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="goToHome()">
        <ion-icon item-left name="home" color="primary"></ion-icon>
        Home
      </ion-item>
      <ion-item menuClose (click)="goToProfile()">
        <ion-icon item-left name="person" color="primary"></ion-icon>
        My Profile
      </ion-item>
      <ion-item menuClose (click)="goToFriends()">
        <ion-icon item-left name="people" color="primary"></ion-icon>
        Friends
      </ion-item>
      <!--FIXME:REMOVED FOR TESTING <ion-item menuClose (click)="goToShare()">Tell a Friend</ion-item> -->
      <ion-item menuClose (click)="goToEmergency()">
        <ion-icon item-left name="call" color="primary"></ion-icon>
        Emergency
      </ion-item>
      <ion-item menuClose (click)="goToAbout()">
        <ion-icon item-left name="information" color="primary"></ion-icon>
        Who is HambaSafe?
      </ion-item>
      <ion-item menuClose (click)="goToTerms()">
        <ion-icon item-left name="paper" color="primary"></ion-icon>
        Terms & Conditions
      </ion-item>
      <ion-item menuClose (click)="logOut()">
        <ion-icon item-left name="log-out" color="danger"></ion-icon>
        Log Out
      </ion-item>
    </ion-list>
    <ion-fab bottom center class="menu-logo"> 
      <!-- edge -->
      <button clear ion-fab>
        <ion-avatar>
          <img src="assets/img/hambasafe_app_icon_logo.png">
        </ion-avatar>
      </button>
    </ion-fab>
  </ion-content>

</ion-menu>

<ion-nav #myNavRoot [root]="rootPage"></ion-nav>
