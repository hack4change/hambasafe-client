<ion-menu [content]="myNavRoot" id="anonymous-menu">

  <ion-header>
  <ion-toolbar>
  </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="list-borderless">
      <ion-item menuClose (click)="goToAbout()">
        <ion-avatar item-left>
          <img src="assets/img/hambasafe_app_icon_logo.png">
        </ion-avatar>
        <div class="item-text-center">
          <h2>
            HambaSafe
          </h2>
        </div>
      </ion-item>
      <ion-item menuClose (click)="goToEmergency()">
        <!-- <ion-avatar> -->
          <ion-icon item-left light large name="ios-call"></ion-icon>
        <!-- </ion-avatar> -->
        <div class="item-text-center">
          <h2>
            Emergency Numbers
          </h2>
        </div>
      </ion-item>
      <ion-item menuClose (click)="goToFacebook()">
        <ion-avatar item-left>
          <img src="assets/img/facebook_01.png">
        </ion-avatar>
        <div class="item-text-center">
          <h2>
            HambaSafe
          </h2>
        </div>
      </ion-item>
      <ion-item menuClose (click)="goToTwitter()">
        <ion-avatar item-left>
          <img src="assets/img/twitter_01.png">
        </ion-avatar>
        <div class="item-text-center">
          <h2>
            @HambaSafe
          </h2>
        </div>
      </ion-item>
      <ion-item menuClose (click)="goToWebsite()">
        <ion-avatar item-left>
          <img src="assets/img/group-42.png">
        </ion-avatar>
        <div class="item-text-center">
          <h2>
            hambasafe.co.za
          </h2>
        </div>
      </ion-item>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>

        <a (click)="goToTerms()">
          Terms of Use
        </a> 
      </ion-title>
    </ion-toolbar>
  </ion-footer>
