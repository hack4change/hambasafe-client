<ion-header>
	<ion-toolbar class="icon-only" primary>
		<ion-buttons start>
			<button (click)="goBack()" light>
				<ion-icon name="close-circle"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title *ngIf="!isChange">
			CREATE AN EVENT
		</ion-title>
		<ion-title *ngIf="isChange">
			Change Away!
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content [ngSwitch]="activeType">
  <template ngSwitchCase="START_LOCATION">
    <map #startMap [radius]="0"></map>
  </template>
  <template ngSwitchCase="END_LOCATION">
    <map #endMap [radius]="0"></map>
  </template>
  <template ngSwitchDefault>
    <form [formGroup]="createForm">
    <ion-list>
      <ion-item>
        <ion-label>Public</ion-label>
        <ion-toggle name="isPublic" [(ngModel)]="isPublic" checked="{{isPublic}}"></ion-toggle>
      </ion-item>
      <ion-item class="">
        <ion-label>Event Type</ion-label> <!-- replace tile with selected gender-->
        <ion-select name="eventType" [(ngModel)]="eventType" required>
          <ion-option value="WALK">Walk</ion-option>
          <ion-option value="RUN">Run</ion-option>
          <ion-option value="CYCLE">Cycle</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="">
        <ion-label>Intensity</ion-label> <!-- replace tile with selected gender-->
        <ion-select name="intensity"  [(ngModel)]="intensity" required>
          <ion-option value="NOVICE">NOVICE</ion-option>
          <ion-option value="INTERMEDIATE">INTERMEDIATE</ion-option>
          <ion-option value="INTENSE">INTENSE</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="">
        <ion-label floating>Name</ion-label>
        <ion-input name="name" [(ngModel)]="name" type="text" ngControl="name" required></ion-input>
      </ion-item>
      <ion-item class="">
        <ion-label floating>Description</ion-label>
        <ion-input name="description" [(ngModel)]="description" ngControl="description" type="text" required></ion-input>
      </ion-item>
      <ion-item class="">
        <ion-label floating>Estimated distance(kilometers)</ion-label>
        <ion-input name="distance" [(ngModel)]="distance" ngControl="distance" type="number" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!startLocation" (click)="openMap('START_LOCATION')" class="clean">
        <ion-label floating>Where does it start?</ion-label>
        <ion-input type="text" value="" required></ion-input>
      </ion-item>
      <ion-item *ngIf="startLocation" (click)="openMap('START_LOCATION')" class="">
        <ion-label floating>Where does it start?</ion-label>
        <ion-input type="text" value="{{ startLocation.latitude }}, {{ startLocation.longitude }}" required></ion-input>
      </ion-item>
      <ion-item class="">
        <ion-label floating>
          What time does it start?
        </ion-label>
        <ion-datetime name="startTime" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime> 
      </ion-item>
      <ion-item class="">
        <ion-label floating>
          What day does it start?
        </ion-label>
        <ion-datetime name="startDate" min="{{ minDate }}" max="{{ maxDate }}" displayFormat="DD/MMM/YY" value="startDate" pickerFormat="DD MM YYYY" [(ngModel)]="startDate"></ion-datetime>
      </ion-item>
      <ion-item class="">
        <ion-label floating>Wait time(minutes)?</ion-label>
        <ion-input name="waitTime" ngControl="waitTime" [(ngModel)]="waitTime" type="number"></ion-input>
      </ion-item>
    </ion-list>
    </form>
  </template>
</ion-content>
<ion-footer>
  <ion-toolbar [ngSwitch]="activeType">
    <template ngSwitchCase="START_LOCATION">
      <button primary (click)="closeMap('START_LOCATION')" full>
        Start Here!
      </button>
    </template>
    <template ngSwitchCase="END_LOCATION">
      <button primary (click)="closeMap('END_LOCATION')" full>
        End Here!
      </button>
    </template>
    <template ngSwitchDefault>
      <button primary *ngIf="isChange" (click)="createActivity()" full>
        Save!
      </button>
      <button primary *ngIf="!isChange" (click)="createActivity()" full>
        Post!
      </button>
    </template>
  </ion-toolbar>
</ion-footer>
