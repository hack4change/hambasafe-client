<ion-header no-shadow>
  <ion-toolbar class="icon-only">
    <a class="clickable" menuToggle>
      <ion-icon color="light" class="menu-icon" name="menu"></ion-icon>
    </a>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="valign-outer landing-wrapper">
    <div class="valign-inner">
      <div class="landing-container">
        <img src="assets/img/hambasafe_app_icon_logo.png">
        <div class="landing-intro-one">
            <h1>
              HambaSafe
            </h1>
        </div>
        <div class="landing-intro-two">
          <h5>
            Login or Sign Up
          </h5>
        </div>
      <div class="landing-intro-button">
        <button ion-button class="facebook-button" color="light" full block (click)="fbLogin()" icon-left>
          <ion-icon name="logo-facebook"></ion-icon>
          <span>
            Facebook
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar>
    <ion-title class="text-footer">
      <a (click)="goToTerms()">
        Terms of Use
      </a>
    </ion-title>
  </ion-toolbar>
</ion-footer>
