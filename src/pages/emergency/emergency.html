<ion-header>
  <ion-navbar color="primary">
    <ion-title>Emergency Numbers</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="emergency-container">
    <div class="emergency-header">
      <h5>
        In case of an emergency contact one of the following
      </h5>
    </div>

    <div class="emergency-numbers">
      <ion-list class="list-borderless">
        <ion-item>
          <h2>10111</h2>
          <p>Nationwide Emergency Response</p>
          <button large ion-button item-right icon-only color="primary" (click)="callNumber('2037234729')">
            <ion-icon name="ios-call"></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <h2>112</h2>
          <p>Cellphone Emergency</p>
          <button large ion-button item-right icon-only color="primary" (click)="callNumber('2037234729')">
            <ion-icon name="ios-call"></ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <h2>10177</h2>
          <p>Ambulance</p>
          <button large ion-button item-right icon-only color="primary" (click)="callNumber('2037234729')">
            <ion-icon name="ios-call"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
