<ion-header>
  <ion-toolbar class="main-bar" color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only class="indent" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-button icon-only dark (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getFromInput($event)"></ion-searchbar>
  <ion-list *ngFor="let user of visibleUsers$ | async" >
    <ion-item [ngClass]="isSelected(user.objectId)" (click)="toggleSelect(user)">
      <ion-avatar item-left>
        <img src="{{ user.profilePicture}}">
      </ion-avatar>
      {{ user.firstName | Capitalize }} {{ user.lastName | Capitalize }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar class="main-bar">
    <button ion-button (click)="inviteToActivity()" [disabled]="emptySelection()" full>
      Invite!
    </button>
  </ion-toolbar>
</ion-footer>
