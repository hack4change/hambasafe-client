<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ ( activity$ | async )?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewMap()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <checkin [activityId]="activityId"></checkin>
  <ion-list no-lines margin-top>
    <user-item *ngFor="let user of users$ | async" [user]="user" [checkedIn]="true" ></user-item>
  </ion-list>
</ion-content>
