<ion-header>
  <ion-toolbar class="main-bar" color="primary">
    <ion-buttons class="order-left" start>
      <button ion-button icon-only dark menuToggle>
        <ion-icon color="light" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only dark (click)="goInvites()" class="indent">
        <ion-icon name="mail"></ion-icon>
      </button>
      <button ion-button icon-only dark (click)="goHome()" class="indent">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-button icon-only dark (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" class="profile-details">
    <ion-item color="primary" no-lines>
      <ion-avatar item-left> 
        <img src="{{ (currentUser$ | async)?.profilePicture }}"/>
      </ion-avatar>
      <div>
        <ion-item color="primary" no-lines class="profile-row profile-name">
          <span>
          {{(currentUser$| async)?.firstName | Capitalize }} {{(currentUser$| async)?.lastName | Capitalize }}
          </span>
          <ion-icon item-right class="pull-right" name="md-create" (click)="goEditProfile()"></ion-icon>
        </ion-item>
        <ion-item color="primary" no-lines class="profile-row">
          <ion-icon *ngFor="let i of maxStars" [ngClass]="getIsRated(i)" name="star"></ion-icon>
          <ion-icon item-right name="ios-checkmark-circle"></ion-icon>
        </ion-item>
      </div>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar color="primary" no-padding class="buttonbar activity-actions">
    <ion-buttons>
      <button ion-button icon-left (click)="goSearch()" full>
        <ion-icon name="search"></ion-icon>
        Find 
      </button>
      <button ion-button icon-left (click)="goCreate()" full>
        <ion-icon name="add"></ion-icon>
        Create
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar primary no-padding> -->
    <!-- <div style="text-align:center;"> -->
     <!-- color:white; -->
     <!-- <ion-title> -->
       <!-- My Events -->
     <!-- </ion-title> -->
    <!-- </div> -->
  <!-- </ion-toolbar> -->
  <ion-toolbar class="action-bar">
    <ion-buttons class="split-three">
      <button ion-button icon-only class="square-corner borderless" (click)="goActivityList(0)" block>
        <div class="button-number">
          24
        </div>
        <div class="button-title">
          Upcoming
        </div>
      </button>
      <button ion-button icon-only class="square-corner" (click)="goActivityList(1)" block>
        <div class="button-number">
          102
        </div>
        <div class="button-title">
          Joined
        </div>
      </button>
      <button ion-button icon-only class="square-corner" (click)="goActivityList(2)" block>
        <div class="button-number">
          2
        </div>
        <div class="button-title">
          Created
        </div>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

</ion-content>
