<ion-header>
  <ion-toolbar calm class="main-bar">
    <ion-buttons start>
      <button light (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Add Friends
    </ion-title>
    <ion-buttons end>
      <button light class="indent" (click)="goHome()">

        <ion-icon name="pin"></ion-icon>
      </button>
      <button light (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getFromInput($event)"></ion-searchbar>
  <ion-list *ngFor="let user of visibleUsers$ | async" >
    <ion-item [ngClass]="isSelected(user.objectId)" (click)="toggleSelect(user)">
      <ion-avatar item-left>
        <img src="{{ user.profilePicture}}">
      </ion-avatar>
      {{ user.lastName | Capitalize}}, {{ user.firstName | Capitalize}} 
    </ion-item>
  </ion-list>

  <!--   <ion-item (click)="deselectUser(user)"> -->
  <!--     <ion-avatar item-left> -->
  <!--       <img src="{{ user.profilePicture}}"> -->
  <!--     </ion-avatar> -->
  <!--     {{ user.lastName}}, {{ user.firstName}} --> 
  <!--   </ion-item> -->
  <!-- </ion-list> -->
</ion-content>
<ion-footer>
  <ion-toolbar class="main-bar">
    <button (click)="befriend()" [disabled]="emptySelection()" full primary>
      Befriend!
    </button>
  </ion-toolbar>
</ion-footer>
