<ion-item no-detail  [ngClass]="getClasses()" (click)="viewActivity()">
  <!-- class="borderless" -->
  <ion-avatar item-left>
    <img src="{{ activity?.author?.profilePicture}}">
  </ion-avatar>
  <ion-row>
    <ion-col width-67>
      <div class="activity-location" style="text-overflow: ellipsis; overflow: hidden;">
        <span *ngIf="!!activity.startLocation.suburb">{{ activity.startLocation.suburb }},</span><span> {{  activity.startLocation.city }}</span>
      </div>
    </ion-col>
    <ion-col width-33 style="text-align: right">
      <div *ngIf="!mustRate" class="activity-date">
        {{  getStartDate() }}
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 style="font-size: 2rem;">
        {{ activity.name }}
      </h1>
    </ion-col>
  </ion-row>
  <ion-row>
    {{ getActivityType() }}
    &bull;
    {{ activity.distance }}km
    &bull;
    {{ activity.intensity }}
  </ion-row>
  <ion-icon *ngIf="mustRate" class="must-rate" name="md-star" color="energized" item-right></ion-icon>
  <!-- <ion-icon *ngIf="actionType == 'VIEW'" class="been-invited" name="ios-arrow-forward" light item-right></ion-icon> -->
</ion-item>
